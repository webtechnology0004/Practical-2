<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: #3e8ede;
        }
        .out{
            display: inline-block;
            border: 2px solid black;
            border-radius: 20px;
            height: 70vh;
            width: 90vh;
            position: fixed;
            top: 6rem;
            left: 25rem;
            background-color:white;
            box-shadow: 3px 5px 1px 2px;
        }
        form{
            height: 28rem;
            width: 40rem;
            margin: 10px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-content: space-around;
            background-color: wheat;
            border-radius: 10px;
            margin: auto;
        }
        input{
            height: 3em;
            font-size: 18px;
            padding-left: 10px;
            border-radius: 10px;
            background-color: #669bbc;
            box-shadow: 2px 3px black;
            color: aliceblue;
        }
        ::placeholder{
            color: white;
        }
        button{
            background-color: #003049;
            height: 3em;
            border-radius: 15px;
            color: white;
            font-size: 20px;
        }
        button:hover{
            background-color: black;
        }
        #back{
            color: white;
            text-decoration: none;
        }
        a{
            background-color:  white;
            text-decoration: none;
        }
        h1{
            text-align: center;
            background-color: white;
            font-size: 45px;
            font-family: 'Courier New', Courier, monospace;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="out">
        <h1>Contact us</h1>
        <form action="#formSubmit">
            <input type="text" placeholder="Name"> <br><br>
            <input type="email" placeholder="Email"><br><br>
            <input type="text" placeholder="Message"><br><br>
            <button type="submit" id="backbtn">Send Message</button>
        </form>
    </div>
    <button style="background-color: white;"><a href="p2.html">Back to Home</a></button>
</body>
</html>
